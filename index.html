<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动化人机验证</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #e2e8f0;
            overflow: hidden;
        }
        
        .container {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(94, 234, 212, 0.2);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(2, 132, 199, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.1) 0%, transparent 70%);
            z-index: -1;
        }
        
        h1 {
            color: #38bdf8;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
        }
        
        .verification-box {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(94, 234, 212, 0.3);
            border-radius: 12px;
            padding: 25px;
            margin: 25px 0;
            position: relative;
            overflow: hidden;
        }
        
        .verification-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #38bdf8, #22d3ee, transparent);
            animation: scan 2s linear infinite;
        }
        
        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
            font-size: 18px;
            color: #38bdf8;
            font-weight: 500;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #38bdf8;
            box-shadow: 0 0 10px #38bdf8;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #0ea5e9, #38bdf8, #22d3ee);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.7);
        }
        
        .confirm-btn {
            background: linear-gradient(90deg, #0ea5e9, #38bdf8);
            color: white;
            border: none;
            padding: 14px 40px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            font-weight: 600;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .confirm-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #38bdf8, #22d3ee);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .confirm-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(56, 189, 248, 0.4);
        }
        
        .confirm-btn:hover::before {
            opacity: 1;
        }
        
        .confirm-btn:active {
            transform: translateY(1px);
            box-shadow: 0 5px 15px rgba(56, 189, 248, 0.3);
        }
        
        .confirm-btn:disabled {
            background: #475569;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .confirm-btn:disabled::before {
            display: none;
        }
        
        .loading-spinner {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(30, 41, 59, 0.8);
            border-top: 3px solid #38bdf8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .verification-text {
            color: #cbd5e1;
            font-size: 16px;
            margin: 15px 0;
            line-height: 1.6;
        }
        
        .countdown {
            font-size: 24px;
            color: #38bdf8;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
            font-family: 'Courier New', monospace;
        }
        
        .human-check {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 25px 0;
            padding: 15px;
            background: rgba(30, 41, 59, 0.6);
            border-radius: 10px;
            border: 1px solid rgba(94, 234, 212, 0.2);
        }
        
        .check-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #0ea5e9, #38bdf8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 0 8px rgba(56, 189, 248, 0.7);
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(56, 189, 248, 0.5); }
            100% { box-shadow: 0 0 15px rgba(56, 189, 248, 0.8); }
        }
        
        .warning {
            background: rgba(220, 38, 38, 0.15);
            border: 1px solid rgba(248, 113, 113, 0.3);
            color: #fecaca;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 14px;
            display: none;
            backdrop-filter: blur(5px);
        }
        
        .success {
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid rgba(52, 211, 153, 0.3);
            color: #a7f3d0;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 14px;
            display: none;
            backdrop-filter: blur(5px);
        }
        
        .robot-icon {
            font-size: 56px;
            margin: 25px 0;
            animation: float 3s ease-in-out infinite;
            color: #38bdf8;
            text-shadow: 0 0 15px rgba(56, 189, 248, 0.7);
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .glitch {
            animation: glitch 0.3s infinite;
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        
        .ai-scanning {
            position: relative;
            overflow: hidden;
            padding: 20px;
            margin: 20px 0;
            border-radius: 12px;
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(94, 234, 212, 0.2);
        }
        
        .ai-scanning::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(56, 189, 248, 0.2), transparent);
            animation: scan 2s linear infinite;
        }
        
        .neural-network {
            width: 200px;
            height: 100px;
            margin: 20px auto;
            position: relative;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.1) 0%, transparent 70%);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .neural-node {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #38bdf8;
            border-radius: 50%;
            animation: neuralPulse 2s infinite;
            box-shadow: 0 0 10px #38bdf8;
        }
        
        .neural-node:nth-child(1) { top: 20%; left: 20%; animation-delay: 0s; }
        .neural-node:nth-child(2) { top: 20%; left: 50%; animation-delay: 0.3s; }
        .neural-node:nth-child(3) { top: 20%; left: 80%; animation-delay: 0.6s; }
        .neural-node:nth-child(4) { top: 50%; left: 35%; animation-delay: 0.9s; }
        .neural-node:nth-child(5) { top: 50%; left: 65%; animation-delay: 1.2s; }
        .neural-node:nth-child(6) { top: 80%; left: 50%; animation-delay: 1.5s; }
        
        @keyframes neuralPulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.5); opacity: 1; }
        }
        
        .cyber-text {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #38bdf8;
            text-align: center;
            margin: 15px 0;
            letter-spacing: 2px;
            text-shadow: 0 0 5px rgba(56, 189, 248, 0.7);
            animation: flicker 2s infinite;
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="robot-icon">🤖</div>
        <h1>人机身份验证</h1>
        
        <div class="verification-box">
            <div class="verification-text">
                正在验证您的身份...
            </div>
            
            <div class="neural-network">
                <div class="neural-node"></div>
                <div class="neural-node"></div>
                <div class="neural-node"></div>
                <div class="neural-node"></div>
                <div class="neural-node"></div>
                <div class="neural-node"></div>
            </div>
            
            <div class="cyber-text" id="cyberText">INITIALIZING NEURAL PATTERNS...</div>
            
            <div class="ai-scanning">
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span id="statusText">AI检测中</span>
                </div>
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="human-check">
                <div class="check-icon" id="checkIcon">✓</div>
                <span id="humanText">检测中...</span>
            </div>
            
            <div class="countdown" id="countdown"></div>
            
            <div class="loading-spinner" id="loadingSpinner"></div>
            
            <div class="warning" id="warning">
                ⚠️ 检测到异常行为，请稍候...
            </div>
            
            <div class="success" id="success">
                ✅ 验证成功！即将跳转...
            </div>
            
            <button class="confirm-btn" id="confirmBtn" onclick="handleConfirm()" disabled>
                正在验证身份...
            </button>
        </div>
    </div>

    <script>
        let verificationComplete = false;
        let progress = 0;
        let countdownValue = 5;
        let cyberTexts = [
            "INITIALIZING NEURAL PATTERNS...",
            "SCANNING BIOMETRIC DATA...",
            "ANALYZING BEHAVIORAL PATTERNS...",
            "VERIFYING HUMAN CHARACTERISTICS...",
            "CALCULATING PROBABILITY SCORES...",
            "CROSS-REFERENCING DATABASES...",
            "FINALIZING VERIFICATION..."
        ];
        let currentTextIndex = 0;
        
        // 模拟进度条加载
        function updateProgress() {
            const progressFill = document.getElementById('progressFill');
            const statusText = document.getElementById('statusText');
            const cyberText = document.getElementById('cyberText');
            
            const interval = setInterval(() => {
                progress += Math.random() * 15 + 5;
                if (progress > 100) progress = 100;
                
                progressFill.style.width = progress + '%';
                
                // 更新赛博文本
                if (progress % 15 < 5 && currentTextIndex < cyberTexts.length - 1) {
                    currentTextIndex++;
                    cyberText.textContent = cyberTexts[currentTextIndex];
                    cyberText.classList.add('glitch');
                    setTimeout(() => cyberText.classList.remove('glitch'), 300);
                }
                
                // 更新状态文本
                if (progress < 30) {
                    statusText.textContent = 'AI检测中';
                } else if (progress < 60) {
                    statusText.textContent = '行为分析中';
                } else if (progress < 90) {
                    statusText.textContent = '身份验证中';
                } else {
                    statusText.textContent = '验证即将完成';
                }
                
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        completeVerification();
                    }, 800);
                }
            }, 200);
        }
        
        // 完成验证过程
        function completeVerification() {
            const humanText = document.getElementById('humanText');
            const checkIcon = document.getElementById('checkIcon');
            const confirmBtn = document.getElementById('confirmBtn');
            const success = document.getElementById('success');
            const statusDot = document.querySelector('.status-dot');
            
            // 随机显示警告
            if (Math.random() > 0.7) {
                document.getElementById('warning').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('warning').style.display = 'none';
                }, 2000);
            }
            
            humanText.textContent = '人类身份确认';
            checkIcon.textContent = '✓';
            checkIcon.style.background = 'linear-gradient(135deg, #10b981, #34d399)';
            statusDot.style.background = '#10b981';
            statusDot.style.boxShadow = '0 0 10px #10b981';
            
            // 添加成功动画
            setTimeout(() => {
                success.style.display = 'block';
                success.classList.add('glitch');
                setTimeout(() => success.classList.remove('glitch'), 300);
            }, 500);
            
            setTimeout(() => {
                confirmBtn.disabled = false;
                confirmBtn.textContent = '✓ 确认跳转';
                confirmBtn.style.background = 'linear-gradient(135deg, #10b981, #34d399)';
                verificationComplete = true;
                startCountdown();
            }, 1500);
        }
        
        // 开始倒计时
        function startCountdown() {
            const countdown = document.getElementById('countdown');
            countdown.style.display = 'block';
            
            const interval = setInterval(() => {
                countdownValue--;
                countdown.textContent = `${countdownValue}秒后自动跳转`;
                
                if (countdownValue <= 0) {
                    clearInterval(interval);
                    if (!clicked) {
                        countdown.textContent = '正在跳转...';
                        setTimeout(() => {
                            window.location.href = 'indexa.html';
                        }, 5000);
                    }
                }
            }, 1000);
        }
        
        let clicked = false;
        
        // 处理确认按钮点击
        function handleConfirm() {
            if (verificationComplete && !clicked) {
                clicked = true;
                const confirmBtn = document.getElementById('confirmBtn');
                const loadingSpinner = document.getElementById('loadingSpinner');
                const success = document.getElementById('success');
                
                confirmBtn.disabled = true;
                confirmBtn.textContent = '跳转中...';
                loadingSpinner.style.display = 'block';
                
                // 添加点击音效模拟
                playClickSound();
                
                // 添加视觉反馈
                document.body.style.transition = 'all 0.3s ease';
                document.body.style.transform = 'scale(0.98)';
                
                setTimeout(() => {
                    success.textContent = '🎉 跳转成功！';
                    success.classList.add('glitch');
                    
                    // 模拟跳转延迟
                    setTimeout(() => {
                        window.location.href = 'indexa.html';
                    }, 800);
                }, 5000);
            }
        }
        
        // 模拟点击音效
        function playClickSound() {
            // 创建音频上下文来模拟点击音效
            if (typeof AudioContext !== 'undefined' || typeof webkitAudioContext !== 'undefined') {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.1);
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            }
        }
        
        // 添加鼠标移动检测，增强人机验证效果
        let mouseMovement = [];
        document.addEventListener('mousemove', (e) => {
            const timestamp = Date.now();
            mouseMovement.push({ x: e.clientX, y: e.clientY, time: timestamp });
            
            // 保持最近10次移动记录
            if (mouseMovement.length > 10) {
                mouseMovement.shift();
            }
            
            // 分析鼠标移动模式
            if (mouseMovement.length >= 5) {
                analyzeMousePattern();
            }
        });
        
        // 分析鼠标移动模式
        function analyzeMousePattern() {
            if (mouseMovement.length < 5) return;
            
            let totalDistance = 0;
            let totalTime = 0;
            
            for (let i = 1; i < mouseMovement.length; i++) {
                const dx = mouseMovement[i].x - mouseMovement[i-1].x;
                const dy = mouseMovement[i].y - mouseMovement[i-1].y;
                const distance = Math.sqrt(dx*dx + dy*dy);
                const timeDiff = mouseMovement[i].time - mouseMovement[i-1].time;
                
                totalDistance += distance;
                totalTime += timeDiff;
            }
            
            const avgSpeed = totalDistance / totalTime;
            
            // 如果鼠标移动过于规律或快速，可能是机器人
            if (avgSpeed > 2 || avgSpeed < 0.1) {
                // 延长验证时间
                setTimeout(() => {
                    if (progress < 50) {
                        document.getElementById('warning').style.display = 'block';
                        document.getElementById('warning').textContent = '⚠️ 检测到异常鼠标行为，加强验证中...';
                    }
                }, 1000);
            }
        }
        
        // 添加键盘事件检测
        let keyPresses = [];
        document.addEventListener('keydown', (e) => {
            keyPresses.push({
                key: e.key,
                time: Date.now(),
                interval: keyPresses.length > 0 ? Date.now() - keyPresses[keyPresses.length - 1].time : 0
            });
            
            // 保持最近10次按键记录
            if (keyPresses.length > 10) {
                keyPresses.shift();
            }
            
            // 分析按键模式
            analyzeKeyPattern();
        });
        
        // 分析按键模式
        function analyzeKeyPattern() {
            if (keyPresses.length < 5) return;
            
            let intervals = keyPresses.slice(1).map(k => k.interval);
            let avgInterval = intervals.reduce((a, b) => a + b, 0) / intervals.length;
            let variance = intervals.map(i => Math.pow(i - avgInterval, 2)).reduce((a, b) => a + b, 0) / intervals.length;
            
            // 如果按键间隔过于规律，可能是机器人
            if (variance < 100) {
                setTimeout(() => {
                    if (progress < 70) {
                        document.getElementById('warning').style.display = 'block';
                        document.getElementById('warning').textContent = '⚠️ 检测到规律按键行为，验证中...';
                    }
                }, 1500);
            }
        }
        
        // 页面加载完成后开始验证
        window.onload = function() {
            // 延迟开始，增加真实感
            setTimeout(() => {
                updateProgress();
            }, 1000);
        };
        
        // 防止右键菜单，增加"安全性"
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            return false;
        });
        
        // 防止F12开发者工具
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
                document.getElementById('warning').style.display = 'block';
                document.getElementById('warning').textContent = '⚠️ 检测到开发者工具尝试，验证重置中...';
                
                // 重置验证
                setTimeout(() => {
                    location.reload();
                }, 2000);
            }
        });
        
        // 添加页面可见性检测
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && progress < 100) {
                // 如果页面被隐藏且验证未完成，增加验证时间
                setTimeout(() => {
                    if (progress < 50) {
                        progress = Math.max(0, progress - 20);
                        document.getElementById('warning').style.display = 'block';
                        document.getElementById('warning').textContent = '⚠️ 检测到页面切换，验证中断...';
                    }
                }, 500);
            }
        });
    </script>
</body>
</html>
